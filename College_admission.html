<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <div class="fill">
        <img src="https://www.aninditaonline.org.in/images/logo.png" height="120px" alt="" />
    </div>
    <div class="container">
    
      <div class="apply_box" >
      
<!----  <img src="/college_admission_logo.jpg" width="300px" alt=""> -->
        <h1><center>
          College Admission Form 
          <span class="title_small">(Application Form)</span></center>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> Student First Name* </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
               value="Jagadish Babu "
               pattern="[a-z]{3}"
               
              />
            </div>
            <div class="form_control">
              <label for="Sur_name"> Surname/initials </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
                value="Ponnuru"
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="Course"> Course Applied </label>
              <select id="Course" name="course">
                <option value="">Select Course</option>
                <option value="mpc">M.P.C</option>
                <option value="bipc">Bi.P.C</option>
                <option value="cec">C.E.C</option>
                <option value="hec">H.E.C</option>
              </select>
            </div>
            <div class="form_control">
                <label for="Poutyear"> Passed Year of SSC </label>
                <input value="2023-03-20" type="date" id="date" name="date" />
              </div>
              <div class="form_control">
                <label for="score"> % CGPA of Marks in SSC </label>
                <input value="50%" type="percent" id="percent" name="Percent" />
              </div>
            <div class="textarea_control">
              <label for="address"> Address for Communication </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"             
                name="pincode"
                placeholder="Enter Pincode Name..."
              /> <br>
            </div>
         
            <div class="form_control">
              <label for="date"> Date of Birth </label>
              <input value="2024-01-10" type="date" id="date" name="date" />
            </div>
            
            <div class="form_control"> 
                  <form action="">
                  <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="m" name="gender" value="male" checked>
                    <label for="m">Male</label>
                    <input type="radio" id="f" name="gender" value="female"><label for="f">FeMale</label>
                    <br><br>
              </div>
            <div class="form_control">
              <label for="upload"> Upload Your SSC Certificate </label>
              <input type="file" id="upload" name="upload" />
             </div>

             <div class="form_control">
                <label for="upload"> Upload Your Recent Passport photo </label>
                <input type="file" id="upload" name="upload" />
               </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
